version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nova-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_PASSWORD:-pass@word1}
      - MSSQL_PID=Developer
      - MSSQL_AGENT_ENABLED=true
      - MSSQL_TCP_PORT=1433
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./docker/sqlserver/init:/docker-entrypoint-initdb.d
      - ./docker/sqlserver/backup:/var/opt/mssql/backup
    networks:
      - nova-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SQL_PASSWORD:-pass@word1} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nova-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nova-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  runtime:
    build:
      context: .
      dockerfile: docker/runtime/Dockerfile
    container_name: nova-runtime
    environment:
      - NODE_ENV=production
      - SQL_SERVER=DESKTOP-FLN7TSF\SQLEXPRESS
      - SQL_PORT=1433
      - SQL_DATABASE=${SQL_DATABASE:-NOVA_DB}
      - SQL_USER=sa
      - SQL_PASSWORD=${SQL_PASSWORD:-pass@word1}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-kalariya-kishan}
    ports:
      - "3000:3000"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nova-network
    volumes:
      - ./logs:/app/logs
      - ./extensions:/app/extensions
      - ./backups:/app/backups
    restart: unless-stopped

  studio:
    build:
      context: .
      dockerfile: docker/studio/Dockerfile
    container_name: nova-studio
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://runtime:3000
      - REACT_APP_WS_URL=ws://runtime:3000
    ports:
      - "3001:3001"
    depends_on:
      - runtime
    networks:
      - nova-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nova-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./apps/studio/dist:/usr/share/nginx/html
    depends_on:
      - runtime
      - studio
    networks:
      - nova-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: nova-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - nova-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: nova-grafana
    ports:
      - "3030:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - nova-network
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  nova-network:
    driver: bridge